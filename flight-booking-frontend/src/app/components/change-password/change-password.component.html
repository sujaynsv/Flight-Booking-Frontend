<div class="change-password-container">
  <div class="change-password-card">
    <h2>Change Password</h2>
    <p class="subtitle">Your password has expired. Please set a new password to continue.</p>

    <!-- Success Message -->
    <div class="alert alert-success" *ngIf="success">
      <i class="icon">✓</i>
      {{ success }}
    </div>

    <!-- Error Message -->
    <div class="alert alert-error" *ngIf="error">
      <i class="icon">⚠</i>
      {{ error }}
    </div>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <!-- Current Password -->
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input
          type="password"
          id="currentPassword"
          formControlName="currentPassword"
          placeholder="Enter current password"
          [class.invalid]="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched"
        />
        <span class="error-text" *ngIf="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched">
          Current password is required
        </span>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Enter new password (min 6 characters)"
          [class.invalid]="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched"
        />
        <span class="error-text" *ngIf="passwordForm.get('newPassword')?.hasError('required') && passwordForm.get('newPassword')?.touched">
          New password is required
        </span>
        <span class="error-text" *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
          Password must be at least 6 characters
        </span>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Re-enter new password"
          [class.invalid]="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched"
        />
        <span class="error-text" *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched">
          Please confirm your password
        </span>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit" [disabled]="passwordForm.invalid || loading">
        <span *ngIf="!loading">Change Password</span>
        <span *ngIf="loading">Changing...</span>
      </button>
    </form>

    <div class="footer-note">
      <p>Need help? Contact support at support@flightbooking.com</p>
    </div>
  </div>
</div>
