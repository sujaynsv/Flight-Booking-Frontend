<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h1>Forgot Password</h1>

    <div *ngIf="step === 'email'">
      <p>Enter your email address and we'll send you a reset code.</p>

      <form [formGroup]="emailForm" (ngSubmit)="sendCode()">
        <div class="form-group">
          <label>Email</label>
          <input 
            type="email" 
            formControlName="email"
            placeholder="your@email.com"
            [class.invalid]="emailForm.get('email')?.invalid && emailForm.get('email')?.touched"
          />
          <div class="field-error" *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched">
            Please enter a valid email
          </div>
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <div class="buttons">
          <button type="button" (click)="goBack()" class="btn-secondary">
            Back to Login
          </button>
          <button type="submit" [disabled]="loading || emailForm.invalid" class="btn-primary">
            {{ loading ? 'Sending...' : 'Send Code' }}
          </button>
        </div>
      </form>
    </div>

    <div *ngIf="step === 'code'">
      <p class="success-text">{{ success }}</p>
      <p>Enter the 6-digit code sent to {{ email }}</p>

      <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
        <div class="form-group">
          <label>6-Digit Code</label>
          <input 
            type="text" 
            formControlName="code"
            placeholder="123456"
            maxlength="6"
            [class.invalid]="resetForm.get('code')?.invalid && resetForm.get('code')?.touched"
          />
          <div class="field-error" *ngIf="resetForm.get('code')?.invalid && resetForm.get('code')?.touched">
            Code must be 6 digits
          </div>
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input 
            type="password" 
            formControlName="newPassword"
            placeholder="Enter new password"
            [class.invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
          />
          <div class="field-error" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input 
            type="password" 
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            [class.invalid]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
          />
          <div class="field-error" *ngIf="resetForm.hasError('passwordMismatch') && resetForm.get('confirmPassword')?.touched">
            Passwords do not match
          </div>
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <div *ngIf="success" class="success-message">
          {{ success }}
        </div>

        <div class="buttons">
          <button type="button" (click)="goBack()" class="btn-secondary">
            Back to Login
          </button>
          <button type="submit" [disabled]="loading || resetForm.invalid" class="btn-primary">
            {{ loading ? 'Resetting...' : 'Reset Password' }}
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
