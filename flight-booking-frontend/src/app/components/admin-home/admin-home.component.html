<div class="admin-home">
  <div class="admin-header">
    <h1>Admin Dashboard</h1>
    <p>Quick actions to manage airlines and flights.</p>
  </div>

  <div class="cards">
    <div class="card" (click)="goToAirlines()">
      <h2>Manage Airlines</h2>
      <p>Add and manage airline partners, contact details, and codes.</p>
      <button type="button">Go to Airlines</button>
    </div>

    <div class="card" (click)="goToInventory()">
      <h2>Create Flights</h2>
      <p>Add flight inventory, schedule routes, prices, and seats.</p>
      <button type="button">Go to Flights</button>
    </div>
  </div>
</div>
